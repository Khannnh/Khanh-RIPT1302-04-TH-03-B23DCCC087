<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm quen với RESTful API</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ul = document.getElementById('authors');
            const list = document.createDocumentFragment(); // tất cả các mục danh sách được nối thêm vào list.DocumentFragment là một node đặc biệt trong DOM (Document Object Model) không thuộc về cây DOM chính.
            // Nó được sử dụng như một container tạm thời để lưu trữ các node mà bạn muốn thêm vào cây DOM.
            const url = 'https://jsonplaceholder.typicode.com/users';
            fetch(url)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    let authors = data;
                    authors.forEach(function(author) {
                        let li = document.createElement('li');
                        let name = document.createElement('h2');
                        let email = document.createElement('span');

                        name.textContent = author.name; // Sửa nội dung bằng cách sử dụng textContent
                        email.textContent = author.email;

                        li.appendChild(name);
                        li.appendChild(email);
                        list.appendChild(li);
                    });
                    ul.appendChild(list); // Thêm DocumentFragment vào ul sau khi hoàn tất
                })
                .catch(function(error) {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</head>
<body>
    <h1>Authors</h1>
    <ul id="authors"></ul>
</body>
</html>
